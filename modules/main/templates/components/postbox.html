
{% spaceless %}
<div class="postToolbar">
	<button type="button" title="Bold" onclick="postAddTag('[b]', '[/b]');">
		<i class="fa fa-bold"></i>
	</button>
	<button type="button" title="Italic" onclick="postAddTag('[i]', '[/i]');">
		<i class="fa fa-italic"></i>
	</button>
	<button type="button" title="Underlined" onclick="postAddTag('[u]', '[/u]');">
		<i class="fa fa-underline"></i>
	</button>
	<button type="button" title="Strikethrough" onclick="postAddTag('[s]', '[/s]');">
		<i class="fa fa-strikethrough"></i>
	</button>
	<button type="button" title="Superscript" onclick="postAddTag('<sup>', '</sup>');">
		<i class="fa fa-superscript"></i>
	</button>
	<button type="button" title="Subscript" onclick="postAddTag('<sub>', '</sub>');">
		<i class="fa fa-subscript"></i>
	</button>
	<button type="button" title="Link" onclick="postAddTag('[url=http://whatever/]', '[/url]');">
		<i class="fa fa-link"></i>
	</button>
	<button type="button" title="Image" onclick="postAddTag('[img]', '[/img]');">
		<i class="fa fa-picture-o"></i>
	</button>
	<button type="button" title="Quote" onclick="postAddTag('[quote=Someone]', '[/quote]');">
		<i class="fa fa-quote-left"></i>
	</button>
	<button type="button" title="Spoiler" onclick="postAddTag('[spoiler]', '[/spoiler]');">
		<i class="fa fa-ellipsis-h"></i>
	</button>
	<button type="button" title="Spoiler" onclick="postAddText(':)');">
		:)
	</button>
</div>
{% endspaceless %}

<textarea id="text" name="text" rows="5" style="width: 100%; box-sizing: border-box; resize: none;">{{ posttext }}</textarea>

<script type="text/javascript">
	postBoxStart();
</script>
